name: Go Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build GO
        run: docker build . --tag book_api:$(date +%s)

      - name: Deploy to Heroku
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "book-api-be" #Must be unique in Heroku
          heroku_email: "krisna.s.362@gmail.com"